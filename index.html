<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recepies</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="data.js"></script>
    <script src="./model/RecepiesManager.js"></script>
    <script src="./utils/createElement.js"></script>
    <script src="./model/FavoriteManager.js"></script>
    <script src="./model/NewRecipeManager.js"></script>
    <script src="./model/UserManager.js"></script>

    <style>
      header {
        height: 15vh;
        display: flex;
        flex-direction: row;
        position: relative;
        background-color: bisque;
        justify-content: space-between;
        align-items: center;
      }

      header img {
        margin: 0 20px;
      }

      header a {
        border: 3px solid rgb(15, 14, 14);
        color: black;
        border-radius: 30%;
        position: relative;
        display: flex;
        width: 6%;
        height: 39%;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        font-weight: 600;
      }

      header a:hover {
        color: bisque;
        background-color: tomato;
      }

      header div p {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <header>
      <img width="90" src="./images/logo.png" alt="logo" />
      <a href="#allRecepies">Всички рецепти</a>
      <a href="#favoriteRecepie">Любими рецепти</a>
      <a href="#createRecepie">Създай рецепта</a>
      <a href="#myProfile">Моят Профил</a>
      <img id="headerImage" width="90" src="./images/guest.png" alt="guest" />
    </header>

    <main>
      <div id="allRecepies">
        <select name="searchIngredients" id="searchIngredients">
            <option value="default">Chose Ingredients</option>
            <option value="eggs">eggs</option>
            <option value="oil">oil</option>
            <option value="pork">Pork</option>
            <option value="ice">ice</option>
        </select>
        <input type="text" id="searchByName" placeholder="Search recepies by name:">
        <div class="container">
        </div>
      </div>
      <div id="favoriteRecepie">
        <div class="fav">
        </div>
      </div>
      <div id="createRecepie">
            <form id="newRecipe">
                <input type="text" name="title" placeholder="title">
                <textarea name="ingredients" cols="30" rows="5"></textarea>
                <input type="text" name="href" placeholder="link">
                <input type="text" name="thumbnail" placeholder="thumbnail">
                <input type="submit" value="Create new recipe">
            </form>
      </div>
      <div id="myProfile">
        <form id="newProfileInfo">
            <label for="photo">Chose profile picture</label>
            <input type="file" name="photo" accept="image/png, image/jpeg">
            
            <input type="text" name="name" placeholder="name">
            <input type="text" name="age" placeholder="age">
            <input type="text" name="address" placeholder="adress">
            <input type="submit" value="Change your profile info">
            
        </form>
      </div>
      <div id="errorPage"></div>
    </main>

    

    <script src="./ViewController.js"></script>
  </body>
</html>
